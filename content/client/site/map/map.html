<div ng-controller="mapController as ctrl">
    <p>
        <strong>This is the map section</strong>
    </p>

    <div class="angular-google-map-container">
        <ui-gmap-google-map ng-if="ctrl.map.center" center="ctrl.map.center" zoom='ctrl.map.zoom' options='ctrl.map.options' draggable="true"
            refresh="true">

            <ui-gmap-markers style="color: #eb3a44" models="ctrl.markers" coords="'coords'" options="'options'">
            </ui-gmap-markers>

        </ui-gmap-google-map>
    </div>
