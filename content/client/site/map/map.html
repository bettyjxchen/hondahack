<div ng-controller="mapController as ctrl">
    <div class="angular-google-map-container">
        <ui-gmap-google-map id="map" ng-if="ctrl.map.center" center="ctrl.map.center" zoom='ctrl.map.zoom' options='ctrl.map.options' draggable="true"
            refresh="true">

            <ui-gmap-markers models="ctrl.markers" coords="'coords'" options="'options'">
            </ui-gmap-markers>
        </ui-gmap-google-map>
        <button ng-click="ctrl.collisionOverlay()">heatvision</button>
    </div>
</div>
