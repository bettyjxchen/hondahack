<div ng-controller="leftBoxController as leftCtrl">
    <div class="panel">
        <div class="page-header">
            <div class='btn-toolbar pull-right'>
                <div class='btn-group'>
                    <button type='button' class='btn'>+</button>
                </div>
            </div>
            <h2>Friends</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tbody>
                    <tr class="well" style="cursor: pointer;" ng-repeat="friend in leftCtrl.friendsList track by $index">
                        <td><img ng-src="{{friend.profilePic}}"></td>
                        <td><h1 style="margin-top:40px;">{{friend.name}}</h1></td>
                        <td><button class="btn btn-default"  style='margin-top:20px; width:60px; height:80px;'>+</button></td>
                    </tr>
                </tbody>
            <table>
        </div>
    </div>

</div>
